name: Python application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write
  issues: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set issues
      uses: thomasvjoseph/github-issues@v1.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-title: "New issue"
        issue-body: "This is a new issue"
        issue-labels: "bug,help wanted"

   