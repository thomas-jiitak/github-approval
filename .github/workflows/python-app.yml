name: Python application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write
  issues: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set issues
      uses: thomasvjoseph/github-issues@v0.0.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "New issue"
        labels: "bug,help wanted"
        body: "This is a new issue"
        

   