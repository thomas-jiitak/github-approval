name: Python application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write
  issues: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Github Issue Creator
      uses: thomasvjoseph/create-github-issue@v0.1.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        INPUT_TITLE: "Test Issue"
        INPUT_BODY: "This is a test issue created via GitHub Action."
        INPUT_LABELS: "bug,help wanted"
        

   